---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-raft-operator-sa
  namespace: vault-hashicorp
  annotations:
    # Azure AD Workload Identity annotation
    # Replace with your Managed Identity client ID
    azure.workload.identity/client-id: "YOUR_MANAGED_IDENTITY_CLIENT_ID"
  labels:
    azure.workload.identity/use: "true"
    app.kubernetes.io/name: vault-raft-operator
    app.kubernetes.io/part-of: vault-raft-operator
